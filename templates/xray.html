<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" /> -->

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><strong>Home</strong></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center"
        style="background-image: url(https://www.fda.gov/files/Coronavirus_3D_illustration_by_CDC_1600x900.png)">
        <h1 style="color:white; text-align:left;height:100px;font-size:60px">X-Ray Classification</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <title style="color:red;">Upload new File</title>
        <h1>Upload new File</h1>
        <form method=post enctype=multipart/form-data>
          <input  type=file name=file >
          <input style="background-color:firebrick;color:white"type=submit value=Upload>
        </form>
      </div>
    </div>
  </div>

  <br>
  <div>
    <img src={{ filename }} height="350" width="350">
  </div>
  <h2>{{ predictions_text }}</h2>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
</body>




</html>
